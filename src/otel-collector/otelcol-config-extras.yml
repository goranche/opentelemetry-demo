# extra settings to be merged into OpenTelemetry Collector configuration
# do not delete this file

## Example configuration for sending data to your own OTLP HTTP backend
## Note: the spanmetrics exporter must be included in the exporters array
## if overriding the traces pipeline.
##
#  exporters:
#    otlphttp/example:
#      endpoint: <your-endpoint-url>
#
#  service:
#    pipelines:
#      traces:
#        exporters: [spanmetrics, otlphttp/example]



exporters:
  otlp/signoz:
    endpoint: signoz.goranche.dev:${env:OTEL_COLLECTOR_PORT_GRPC}
    tls:
      insecure_skip_verify: true
  otlphttp/signoz:
    endpoint: signoz.goranche.dev:${env:OTEL_COLLECTOR_PORT_HTTP}
    tls:
      insecure_skip_verify: true

service:
  pipelines:
    traces:
      exporters: [otlp/signoz, debug]
    metrics:
      receivers: [docker_stats, httpcheck/frontend-proxy, hostmetrics, nginx, otlp, redis]
      exporters: [otlp/signoz, debug]
    logs:
      exporters: [otlp/signoz, debug]
