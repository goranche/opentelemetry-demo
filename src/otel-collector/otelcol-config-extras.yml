## Example configuration for sending data to your own OTLP HTTP backend
## Note: the spanmetrics exporter must be included in the exporters array
## if overriding the traces pipeline.
##
#  exporters:
#    otlphttp/example:
#      endpoint: <your-endpoint-url>
#
#  service:
#    pipelines:
#      traces:
#        exporters: [spanmetrics, otlphttp/example]



exporters:
  otlp/signoz:
    endpoint: host.docker.internal:${env:OTEL_COLLECTOR_PORT_GRPC}
    tls:
      insecure: true
  otlp/uptrace:
    endpoint: m4max.local:4317
    tls: { insecure: true }
    headers:
      uptrace-dsn: 'http://project2_secret_token@m4max.local:14318?grpc=14317'
  otlphttp/signoz:
    endpoint: host.docker.internal:${env:OTEL_COLLECTOR_PORT_HTTP}
    tls:
      insecure: true

service:
  pipelines:
    traces:
      exporters: [otlp/signoz, debug, spanmetrics]
      # exporters: [otlp/uptrace, debug, spanmetrics]
    metrics:
      exporters: [otlp/signoz, debug]
      # exporters: [otlp/uptrace, debug]
    logs:
      exporters: [otlp/signoz, debug]
      # exporters: [otlp/uptrace, debug]




